<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <!-- Linking relevant Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/icon.png"> <!--adding bar icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--fontawesome cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Montserrat&family=Open+Sans&display=swap"
        rel="stylesheet"> <!--Google Fonts-->
</head>

<body>
    <header>

        <nav>
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
            <img src="imgs/icon.png" alt=""> <!--github logo-->
            <h2>Dashboard</h2>
            
            <div class="form">
                <form action="search">
                    <input type="text" placeholder="Type / to search">
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    </div>
                    <!-- <button type="submit" class="search-button"></button> -->
                </form>
            </div>

            <div class="icons">
                <div class="plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="dropdown">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="circle">
                    <i class="fa-regular fa-circle-dot"></i>
                </div>
                <div class="pull-request">
                    <i class="fa-solid fa-code-pull-request"></i>
                </div>
                <div class="noti">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="pic">
                    <img src="imgs/pic.jpeg" alt="">
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
